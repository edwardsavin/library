<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1>YOUR BOOK LIBRARY</h1>
    </header>
    <main>
      <div class="wrapper">
        <button
          type="button"
          onclick="startBookForm()"
          class="button modal-trigger"
          id="book-new"
        >
          NEW BOOK
        </button>
        <div class="modal">
          <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h1>Please add your book</h1>
          </div>
        </div>
        <div class="library-container"></div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©

          document.write(new Date().getFullYear());
        </script>
        <a href="https://edwardcs.com" target="_blank">
          <strong>Edward Savin</strong>

      </p>
    </footer>

    <script src="./scripts/script.js" defer></script>

</html>
